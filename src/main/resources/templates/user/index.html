<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 th:if="${session.user.role?.name == 'ADMIN'}">
		ADMIN
	</h1>
	<h1 th:unless="${session.user.role?.name == 'ADMIN'}">
		USER
	</h1>
	<form method="post" th:action="@{/logout}">
		<button>Salir</button>
	</form>
</body>
</html>
