<div th:replace="_t/head" />
<div th:replace="_t/nav" />
<table class="table table-dark" style="display: none">
	<tbody>
		<tr th:each="game:${games}">
			<td th:text="${game.id}" id="idjuego" th:value="${game.id}"
				class="Sfiltrar"></td>
			<td th:text="${game.name}" id="namejuego" th:value="${game.name}"
				class="Sfiltrar"></td>
			<td th:text="${game.category}" id="catjuego"
				th:value="${game.category}" class="Sfiltrar cat"></td>
			<td th:text="${game.description}" id="descjuego"
				th:value="${game.description}" class="Sfiltrar"></td>
			<td th:text="${game.img}" id="imgjuego" th:value="${game.img}"
				class="Sfiltrar"></td>
			<td th:text="${game.punctuation}" id="puncjuego"
				th:value="${game.punctuation}" class="Sfiltrar"></td>
		</tr>
	</tbody>
</table>

<!-- Section-->
<section class="bg-dark card">
	<div class="container px-4 px-lg-5 mt-3 card card-body bg-light">
		<div
			class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xs-4 justify-content-center col-lg-12">
			<div class="alig-items-center d-flex">
				<h2 class="display-4">Ajustes</h2>
			</div>
			<br>
		</div>
		<div
			class="col-lg-12 justify-content-center alig-items-center d-flex row">
			<div class="card col-lg-12 col-md-12 ajustes-form">
				<h2>Ajustes de Usuario</h2>
				<form action="/user/intermedio" method="post"
					class="form-group mt-3">
					<label>Cambiar nombre de usuario </label> <input type="text"
						name="user" placeholder="Introduzca su nuevo nombre de usuario"
						class="form-control mt-2" onkeyup="valuser()"> <input
						type="submit" value="Confirmar cambio" class="btn btn-dark mt-1">
				</form>
				<form action="/user/intermedio" method="post"
					class="form-group mt-3">
					<label>Cambiar de contrase&ntildea </label> <input type="pwd" name="pwd"
						placeholder="Introduzca su nueva contrase&ntildea"
						class="form-control mt-2" onkeyup="valpwd()"> <input
						type="text" name="pwd" placeholder="Repita su nueva contrase&ntildea"
						class="form-control" onblur="pwdError()"> <input
						type="submit" value="Confirmar cambio" class="btn btn-dark mt-1">
				</form>
				<form action="/user/intermedio" method="post"
					class="form-group mt-3">
					<label>Cambiar de correo</label> <input type="text" name="mail"
						placeholder="Introduzca su nuevo correo" class="form-control mt-2"
						onkeyup="valmail()"> <input type="submit"
						value="Confirmar cambio" class="btn btn-dark mt-1">
				</form>
				<form action="/user/intermedio" method="post"
					class="form-group mt-3">
					<label>Cambiar de Telefono</label><input type="text" name="tel"
						placeholder="Introduzca su nuevo correo" class="form-control mt-2"
						onclick="valf()"> <input type="submit"
						value="Confirmar cambio" class="btn btn-dark mt-1">
				</form>
			</div>
		</div>
	</div>
</section>
<div th:replace="_t/footer" />
